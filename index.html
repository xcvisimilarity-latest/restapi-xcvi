<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API XCVI - Professional API Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: rgba(0, 102, 255, 0.1);
            --black: #0a0a0f;
            --dark: #121218;
            --gray: #1e1e28;
            --light-gray: #2d2d3a;
            --text: #ffffff;
            --text-light: #b8b8c7;
            --success: #00cc66;
            --warning: #ff9900;
            --danger: #ff3333;
            --card-bg: #161620;
            --border: #252536;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            background: linear-gradient(180deg, var(--dark) 0%, rgba(18, 18, 24, 0.95) 100%);
            padding: 1.8rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .logo-icon {
            font-size: 2.2rem;
            background: linear-gradient(135deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-left: 3.2rem;
            opacity: 0.9;
        }

        .hero-image {
            width: 100%;
            height: 240px;
            border-radius: 16px;
            overflow: hidden;
            margin: 2rem 0;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .hero-image:hover img {
            transform: scale(1.02);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin: 2.5rem 0;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--card-bg), #1a1a25);
            padding: 1.5rem;
            border-radius: 14px;
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .channel-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .channel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .api-section {
            margin: 3rem 0;
        }

        .category {
            background: linear-gradient(145deg, var(--card-bg), #1a1a25);
            border-radius: 14px;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .category:hover {
            border-color: var(--primary);
        }

        .category-header {
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(30, 30, 40, 0.5);
            transition: var(--transition);
        }

        .category-header:hover {
            background: rgba(0, 102, 255, 0.05);
        }

        .category-header i {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-content {
            display: none;
        }

        .category.active .category-content {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .category.active .category-header i {
            transform: rotate(180deg);
        }

        .api-list {
            padding: 0.5rem;
        }

        .api-item {
            padding: 1rem 1.2rem;
            border-radius: 10px;
            margin: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .api-item:hover {
            background: var(--primary-light);
            border-color: rgba(0, 102, 255, 0.3);
            transform: translateX(4px);
        }

        .api-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .api-info {
            flex: 1;
        }

        .api-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .api-desc {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .api-status {
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 1rem;
        }

        .status-active {
            background: rgba(0, 204, 102, 0.15);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .status-inactive {
            background: rgba(255, 51, 51, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        .api-details-panel {
            background: linear-gradient(145deg, var(--card-bg), #1a1a25);
            border-radius: 14px;
            padding: 2rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .api-details-panel.active {
            display: block;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .panel-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .close-panel {
            background: var(--light-gray);
            color: var(--text);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-panel:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .endpoint-info {
            background: var(--dark);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .method-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .method-get {
            background: rgba(0, 102, 255, 0.15);
            color: var(--primary);
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        .url-display {
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            word-break: break-all;
            margin-bottom: 1rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .params-section {
            margin: 2rem 0;
        }

        .param-group {
            margin-bottom: 1.5rem;
        }

        .param-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .param-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            transition: var(--transition);
        }

        .param-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .execute-section {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 2rem 0;
        }

        .execute-btn {
            background: linear-gradient(135deg, var(--success), #00b359);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 204, 102, 0.3);
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-test-btn {
            background: var(--light-gray);
            color: var(--text);
            border: none;
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .toggle-test-btn:hover {
            background: var(--gray);
        }

        .result-container {
            background: var(--dark);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-top: 2rem;
            display: none;
        }

        .result-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .result-header {
            background: var(--gray);
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-content {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-view {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .bug-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .bug-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(145deg, var(--card-bg), #1a1a25);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .modal-header {
            margin-bottom: 2rem;
        }

        .modal-header h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .modal-desc {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .modal-input {
            width: 100%;
            padding: 1rem;
            background: var(--dark);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            margin: 0.75rem 0 1.5rem 0;
            transition: var(--transition);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.9rem 2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .modal-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 255, 0.3);
        }

        .modal-close {
            background: var(--light-gray);
            color: var(--text);
        }

        .modal-close:hover {
            background: var(--gray);
        }

        .footer {
            background: linear-gradient(180deg, var(--dark) 0%, var(--black) 100%);
            padding: 3rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .success-badge {
            background: rgba(0, 204, 102, 0.15);
            color: var(--success);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 1rem;
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .response-info {
            background: var(--dark);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .logo h1 {
                font-size: 1.7rem;
            }
            
            .tagline {
                margin-left: 2.8rem;
                font-size: 0.9rem;
            }
            
            .hero-image {
                height: 180px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .api-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
            
            .api-status {
                align-self: flex-start;
                margin-left: 0;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .execute-section {
                flex-direction: column;
                align-items: stretch;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
        }

        .tab-nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--primary-light);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <h1>API XCVI</h1>
            </div>
            <div class="tagline">REST API Collection for developer</div>
        </div>
    </div>

    <div class="container">
        <div class="hero-image">
            <img src="https://files.catbox.moe/unam1e.jpg" alt="API XCVI Professional Platform" id="bannerImage">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-plug"></i> Active Endpoints</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-sync-alt"></i> Last Updated</div>
                <div class="stat-value" id="lastUpdated">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-server"></i> Server Status</div>
                <div class="stat-value" style="color: var(--success);" id="serverStatus">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fab fa-whatsapp"></i> WhatsApp Channel</div>
                <a href="https://whatsapp.com/channel/0029VbCA8f77j6gFUcCZTu0y" target="_blank" class="channel-btn">
                    <i class="fab fa-whatsapp"></i> Join Updates Channel
                </a>
            </div>
        </div>

        <div class="api-section">
            <div class="tab-nav">
                <button class="tab-btn active" onclick="showTab('all')"><i class="fas fa-th"></i> All APIs</button>
                <button class="tab-btn" onclick="showTab('active')"><i class="fas fa-check-circle"></i> Active Only</button>
            </div>
            
            <div id="apiCategories">
                <!-- API categories will be loaded here -->
            </div>
        </div>

        <div id="apiDetailsPanel" class="api-details-panel">
            <!-- API details panel will appear here -->
        </div>

        

    <div class="bug-modal" id="bugModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-bug"></i> Report Bug</h3>
                <div class="modal-desc">Report any issues or bugs you encounter.</div>
            </div>
            <input type="text" id="bugName" class="modal-input" placeholder="Your Name (Optional)">
            <input type="email" id="bugEmail" class="modal-input" placeholder="Email for updates (Optional)">
            <textarea id="bugMessage" class="modal-input" placeholder="Describe the bug or issue in detail..." rows="5"></textarea>
            <div class="modal-actions">
                <button class="modal-btn modal-close" onclick="closeBugModal()">Cancel</button>
                <button class="modal-btn modal-submit" onclick="submitBugReport()">
                    <i class="fas fa-paper-plane"></i> Submit Report
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-links">
                
                <a href="#" onclick="showBugModal()"><i class="fas fa-bug"></i> Report Bug</a>
                
            </div>
            <div class="copyright">
                © 2025 API XCVI
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        let apiData = null;
        let currentApi = null;
        let currentCategory = null;
        let activeTab = 'all';

        async function loadAPIData() {
            try {
                const response = await fetch('listapi.json');
                apiData = await response.json();
                
                document.getElementById('activeCount').textContent = apiData.stats.active_endpoints;
                document.getElementById('lastUpdated').textContent = apiData.stats.last_update;
                document.getElementById('serverStatus').textContent = apiData.stats.server_status === 'online' ? 'Online' : 'Offline';
                document.getElementById('serverStatus').style.color = apiData.stats.server_status === 'online' ? 'var(--success)' : 'var(--danger)';
                
                renderCategories();
            } catch (error) {
                console.error('Failed to load API data:', error);
                showError('Failed to load API data. Please refresh the page.');
            }
        }

        function showTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderCategories();
        }

        function renderCategories() {
            const container = document.getElementById('apiCategories');
            if (!apiData) return;
            
            container.innerHTML = '';
            
            apiData.categories.forEach(category => {
                const activeApis = category.apis.filter(api => activeTab === 'all' || api.active);
                if (activeApis.length === 0) return;
                
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <span><i class="fas ${category.icon}"></i> ${category.name} <small style="color: var(--text-light); font-size: 0.9rem; margin-left: 0.5rem;">(${activeApis.length})</small></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-content" id="content-${category.id}">
                        <div class="api-list">
                            ${activeApis.map(api => `
                                <div class="api-item" onclick="showApiDetails('${category.id}', '${api.file}')" id="api-${api.file}">
                                    <div class="api-info">
                                        <div class="api-name">${api.name}</div>
                                        <div class="api-desc">${api.description}</div>
                                    </div>
                                    <span class="api-status ${api.active ? 'status-active' : 'status-inactive'}">
                                        <i class="fas ${api.active ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                        ${api.active ? 'Active' : 'Inactive'}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(categoryElement);
            });
        }

        function toggleCategory(categoryId) {
            const category = document.querySelector(`[id="content-${categoryId}"]`).parentElement;
            category.classList.toggle('active');
        }

        function showApiDetails(categoryId, apiFile) {
            const category = apiData.categories.find(c => c.id === categoryId);
            const api = category.apis.find(a => a.file === apiFile);
            currentApi = api;
            currentCategory = category;
            
            document.querySelectorAll('.api-item').forEach(item => item.classList.remove('active'));
            document.getElementById(`api-${apiFile}`).classList.add('active');
            
            const panel = document.getElementById('apiDetailsPanel');
            panel.innerHTML = `
                <div class="panel-header">
                    <div>
                        <h3>${api.name}</h3>
                        <div style="color: var(--text-light); font-size: 0.9rem; margin-top: 0.25rem;">
                            <i class="fas ${category.icon}"></i> ${category.name} • ${api.description}
                        </div>
                    </div>
                    <button class="close-panel" onclick="closeApiDetails()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="endpoint-info">
                    <span class="method-badge method-${api.method.toLowerCase()}">
                        ${api.method}
                    </span>
                    <div style="margin-top: 1.5rem;">
                        <div style="font-weight: 600; margin-bottom: 0.75rem; color: var(--text-light);">Endpoint URL:</div>
                        <div class="url-display">
                            <span id="apiUrl">${window.location.origin}/api/${api.file.replace('.js', '')}</span>
                            <button class="copy-btn" onclick="copyApiUrl()">
                                <i class="fas fa-copy"></i> Copy URL
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="params-section">
                    <div style="font-weight: 600; margin-bottom: 1.5rem; font-size: 1.1rem;">Parameters</div>
                    ${api.parameters.map(param => `
                        <div class="param-group">
                            <label class="param-label">${param}</label>
                            <input type="text" class="param-input" id="param-${param}" 
                                   placeholder="Enter ${param} value" 
                                   ${param === 'url' ? 'value="https://"' : ''}>
                        </div>
                    `).join('')}
                </div>
                
                <div class="execute-section">
                    <button class="execute-btn" onclick="executeApi()" id="executeBtn">
                        <i class="fas fa-play"></i> Test API
                    </button>
                    <button class="toggle-test-btn" onclick="toggleResult()" id="toggleResultBtn">
                        <i class="fas fa-chevron-down"></i> Show Results
                    </button>
                </div>
                
                <div class="result-container" id="resultContainer">
                    <div class="result-header">
                        <span>API Response</span>
                        <button class="copy-btn" onclick="copyResult()" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="result-content">
                        <div id="apiResult">Execute the API to see results here...</div>
                    </div>
                </div>
            `;
            
            panel.classList.add('active');
            panel.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function closeApiDetails() {
            document.getElementById('apiDetailsPanel').classList.remove('active');
            document.querySelectorAll('.api-item').forEach(item => item.classList.remove('active'));
        }

        function copyApiUrl() {
            const url = document.getElementById('apiUrl').textContent;
            navigator.clipboard.writeText(url);
            
            const btn = event.target.closest('.copy-btn');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            btn.classList.add('copied');
            
            setTimeout(() => {
                btn.innerHTML = original;
                btn.classList.remove('copied');
            }, 2000);
        }

        function toggleResult() {
            const container = document.getElementById('resultContainer');
            const btn = document.getElementById('toggleResultBtn');
            
            if (container.classList.contains('active')) {
                container.classList.remove('active');
                btn.innerHTML = '<i class="fas fa-chevron-down"></i> Show Results';
            } else {
                container.classList.add('active');
                btn.innerHTML = '<i class="fas fa-chevron-up"></i> Hide Results';
                container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        async function executeApi() {
            const executeBtn = document.getElementById('executeBtn');
            const resultDiv = document.getElementById('apiResult');
            const originalBtnText = executeBtn.innerHTML;
            
            executeBtn.innerHTML = '<div class="spinner"></div> Testing...';
            executeBtn.disabled = true;
            
            resultDiv.innerHTML = '<div class="loading"><div class="spinner"></div> Sending request...</div>';
            
            try {
                const params = {};
                currentApi.parameters.forEach(param => {
                    const value = document.getElementById(`param-${param}`).value.trim();
                    if (value) params[param] = value;
                });
                
                const queryString = new URLSearchParams(params).toString();
                const baseUrl = window.location.origin;
                const apiPath = currentApi.file.replace('.js', '');
                const url = `${baseUrl}/api/${apiPath}${queryString ? '?' + queryString : ''}`;
                
                console.log('Testing API:', url);
                
                const startTime = Date.now();
                const response = await fetch(url);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                const data = await response.json();
                
                const formattedResponse = JSON.stringify(data, null, 2);
                resultDiv.innerHTML = `
                    <div class="success-badge">
                        <i class="fas fa-check-circle"></i>
                        Request successful! (${responseTime}ms)
                    </div>
                    <div class="response-info">
                        Status: ${response.status}<br>
                        Content-Type: ${response.headers.get('content-type') || 'application/json'}<br>
                        URL: ${url}
                    </div>
                    <pre class="json-view">${formattedResponse}</pre>
                `;
                
                if (data.data && data.data.video_url) {
                    resultDiv.innerHTML += `
                        <div style="margin-top: 1.5rem;">
                            <div style="font-weight: 600; margin-bottom: 0.75rem; color: var(--primary);">Video Preview:</div>
                            <video controls style="width: 100%; max-width: 500px; border-radius: 10px; border: 1px solid var(--border);">
                                <source src="${data.data.video_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    `;
                }
                
                if (data.data && data.data.image_url) {
                    resultDiv.innerHTML += `
                        <div style="margin-top: 1.5rem;">
                            <div style="font-weight: 600; margin-bottom: 0.75rem; color: var(--primary);">Image Preview:</div>
                            <img src="${data.data.image_url}" style="max-width: 100%; border-radius: 10px; border: 1px solid var(--border);">
                        </div>
                    `;
                }
                
                toggleResult();
                
                await sendTestNotification(url, responseTime, response.status);
                
            } catch (error) {
                console.error('API Test Error:', error);
                resultDiv.innerHTML = `
                    <div style="color: var(--danger); padding: 1rem; background: rgba(255, 51, 51, 0.1); border-radius: 10px; border: 1px solid var(--danger);">
                        <i class="fas fa-exclamation-circle"></i> Error: ${error.message}
                    </div>
                `;
                toggleResult();
            } finally {
                executeBtn.innerHTML = originalBtnText;
                executeBtn.disabled = false;
            }
        }

        async function sendTestNotification(url, responseTime, status) {
            try {
                await fetch('/api/notif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'api_test',
                        endpoint: currentApi.name,
                        url: url,
                        response_time: responseTime,
                        status: status,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.log('Test notification failed (this is normal if not configured)');
            }
        }

        function copyResult() {
            const resultText = document.querySelector('#apiResult pre')?.textContent || 
                              document.getElementById('apiResult').textContent;
            navigator.clipboard.writeText(resultText);
            
            const btn = event.target.closest('.copy-btn');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            
            setTimeout(() => btn.innerHTML = original, 2000);
        }

        function showBugModal() {
            document.getElementById('bugModal').classList.add('active');
        }

        function closeBugModal() {
            document.getElementById('bugModal').classList.remove('active');
            document.getElementById('bugName').value = '';
            document.getElementById('bugEmail').value = '';
            document.getElementById('bugMessage').value = '';
        }

        async function submitBugReport() {
            const name = document.getElementById('bugName').value.trim() || 'Anonymous';
            const email = document.getElementById('bugEmail').value.trim();
            const message = document.getElementById('bugMessage').value.trim();
            
            if (!message) {
                alert('Please describe the bug or issue.');
                return;
            }
            
            const submitBtn = event.target;
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<div class="spinner"></div> Sending...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/notif', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'bug_report',
                        name: name,
                        email: email,
                        message: message,
                        page_url: window.location.href,
                        user_agent: navigator.userAgent,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    alert('Bug report submitted successfully! Thank you for your feedback.');
                    closeBugModal();
                } else {
                    throw new Error('Failed to submit report');
                }
            } catch (error) {
                alert('Failed to submit bug report. Please try again later.');
                console.error('Bug report error:', error);
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

       

        function showError(message) {
            const container = document.getElementById('apiCategories');
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem; color: var(--danger);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <div style="font-size: 1.1rem; font-weight: 600;">${message}</div>
                    <button onclick="location.reload()" class="channel-btn" style="margin-top: 1.5rem;">
                        <i class="fas fa-redo"></i> Refresh Page
                    </button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadAPIData);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeApiDetails();
                closeBugModal();
            }
        });
    </script>
</body>
</html>

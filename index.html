<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API XCVI - REST API Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: #e6f2ff;
            --black: #0a0a0a;
            --dark: #111111;
            --gray: #222222;
            --light-gray: #333333;
            --text: #ffffff;
            --text-light: #cccccc;
            --success: #00cc66;
            --warning: #ff9900;
            --danger: #ff3333;
            --card-bg: #1a1a1a;
            --border: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--black);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: linear-gradient(135deg, var(--dark) 0%, var(--black) 100%);
            padding: 2rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .logo h1 {
            font-size: 1.75rem;
            background: linear-gradient(90deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .tagline {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-left: 2.5rem;
        }

        .hero-image {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin: 1.5rem 0;
            border: 1px solid var(--border);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 10px;
            border-left: 3px solid var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .channel-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .channel-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .api-section {
            margin: 2rem 0;
        }

        .category {
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 1rem;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .category-header {
            padding: 1rem 1.25rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .category-header i {
            transition: transform 0.3s;
        }

        .category-content {
            display: none;
            border-top: 1px solid var(--border);
        }

        .category.active .category-content {
            display: block;
        }

        .category.active .category-header i {
            transform: rotate(180deg);
        }

        .api-item {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .api-item:hover {
            background: rgba(255,255,255,0.02);
        }

        .api-item:last-child {
            border-bottom: none;
        }

        .api-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .api-desc {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .api-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-active {
            background: rgba(0,204,102,0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .api-details {
            display: none;
            background: var(--dark);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }

        .api-details.active {
            display: block;
        }

        .endpoint-info {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .method-badge {
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
        }

        .method-get {
            background: rgba(0,102,255,0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .url-container {
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
        }

        .param-section {
            margin: 1.5rem 0;
        }

        .param-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            margin-top: 0.5rem;
        }

        .execute-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .execute-btn:hover {
            background: #00b359;
        }

        .result-container {
            margin-top: 2rem;
            background: var(--black);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .result-header {
            background: var(--gray);
            padding: 1rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        .result-content {
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-view {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .bug-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .bug-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border);
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            margin: 0.5rem 0 1rem 0;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-right: 1rem;
        }

        .modal-submit {
            background: var(--primary);
            color: white;
        }

        .modal-close {
            background: var(--light-gray);
            color: var(--text);
        }

        .footer {
            background: var(--dark);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.75rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .endpoint-info {
                grid-template-columns: 1fr;
            }
        }

        .highlight {
            color: var(--primary);
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,102,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-code" style="color: var(--primary); font-size: 1.5rem;"></i>
                <h1>API XCVI</h1>
            </div>
            <div class="tagline">REST API Collection for Developers</div>
        </div>
    </div>

    <div class="container">
        <div class="hero-image">
            <img src="https://files.catbox.moe/unam1e.jpg" alt="API XCVI Banner" id="bannerImage">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Active Endpoints</div>
                <div class="stat-value" id="activeCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" id="lastUpdated">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Server Status</div>
                <div class="stat-value" style="color: var(--success);">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">WhatsApp Channel</div>
                <a href="https://whatsapp.com/channel/0029VbCA8f77j6gFUcCZTu0y" target="_blank" class="channel-btn">
                    <i class="fab fa-whatsapp"></i> Join Channel
                </a>
            </div>
        </div>

        <div class="api-section" id="apiCategories">
            <!-- API categories will be loaded here -->
        </div>

        <div id="apiDetailsContainer">
            <!-- API details will appear here when clicked -->
        </div>


    <div class="bug-modal" id="bugModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 1rem;">Report Bug</h3>
            <input type="text" id="bugName" class="modal-input" placeholder="Your Name">
            <textarea id="bugMessage" class="modal-input" placeholder="Describe the bug or issue..." rows="4"></textarea>
            <div style="margin-top: 1.5rem;">
                <button class="modal-btn modal-submit" onclick="submitBugReport()">Submit Report</button>
                <button class="modal-btn modal-close" onclick="closeBugModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="footer-links">
                
                <a href="#" onclick="showBugModal()">Report Bug</a>
            </div>
            <div style="color: var(--text-light); font-size: 0.85rem; margin-top: 1rem;">
                Â© 2026 Powered by Wanz Official 
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script>
        let apiData = null;
        let currentApi = null;

        async function loadAPIData() {
            try {
                const response = await fetch('listapi.json');
                apiData = await response.json();
                
                document.getElementById('activeCount').textContent = apiData.stats.active_endpoints;
                document.getElementById('lastUpdated').textContent = apiData.stats.last_update;
                
                renderCategories();
            } catch (error) {
                console.error('Failed to load API data:', error);
            }
        }

        function renderCategories() {
            const container = document.getElementById('apiCategories');
            container.innerHTML = '';
            
            apiData.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <span><i class="fas ${category.icon}"></i> ${category.name}</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-content" id="content-${category.id}">
                        ${category.apis.map(api => `
                            <div class="api-item" onclick="showApiDetails('${category.id}', '${api.file}')">
                                <div class="api-name">${api.name}</div>
                                <div class="api-desc">${api.description}</div>
                                <span class="api-status ${api.active ? 'status-active' : ''}">
                                    ${api.active ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(categoryElement);
            });
        }

        function toggleCategory(categoryId) {
            const category = document.querySelector(`[id="content-${categoryId}"]`).parentElement;
            category.classList.toggle('active');
        }

        function showApiDetails(categoryId, apiFile) {
            const category = apiData.categories.find(c => c.id === categoryId);
            const api = category.apis.find(a => a.file === apiFile);
            currentApi = api;
            
            const container = document.getElementById('apiDetailsContainer');
            container.innerHTML = `
                <div class="api-details active">
                    <h3 style="margin-bottom: 1.5rem;">${api.name}</h3>
                    
                    <div class="endpoint-info">
                        <div class="method-badge method-${api.method.toLowerCase()}">
                            ${api.method}
                        </div>
                        <div class="url-container">
                            <span>${window.location.origin}/api/${api.file.replace('.js', '')}</span>
                            <button class="copy-btn" onclick="copyUrl('${api.file}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                    </div>
                    
                    <div class="param-section">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">Parameters:</div>
                        ${api.parameters.map(param => `
                            <div style="margin-bottom: 1rem;">
                                <div style="color: var(--primary); font-family: monospace;">${param}</div>
                                <input type="text" class="param-input" id="param-${param}" placeholder="Enter ${param} value">
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="execute-btn" onclick="executeApi()">
                        <i class="fas fa-play"></i> Execute API
                    </button>
                    
                    <div class="result-container">
                        <div class="result-header">API Response</div>
                        <div class="result-content">
                            <div id="apiResult">Click "Execute API" to see results...</div>
                        </div>
                    </div>
                </div>
            `;
            
            window.scrollTo({ top: container.offsetTop - 100, behavior: 'smooth' });
        }

        function copyUrl(apiFile) {
            const url = `${window.location.origin}/api/${apiFile.replace('.js', '')}`;
            navigator.clipboard.writeText(url);
            
            const btn = event.target.closest('.copy-btn');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
            setTimeout(() => btn.innerHTML = original, 2000);
        }

        async function executeApi() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '<div class="loading"></div> Loading...';
            
            try {
                const params = {};
                currentApi.parameters.forEach(param => {
                    const value = document.getElementById(`param-${param}`).value;
                    if (value) params[param] = value;
                });
                
                const queryString = new URLSearchParams(params).toString();
                const url = `/api/${currentApi.file.replace('.js', '')}${queryString ? '?' + queryString : ''}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                resultDiv.innerHTML = `<div class="json-view">${JSON.stringify(data, null, 2)}</div>`;
                
                if (data.data && data.data.video_url) {
                    resultDiv.innerHTML += `<br><video controls style="max-width:100%; margin-top:1rem;"><source src="${data.data.video_url}" type="video/mp4"></video>`;
                }
                if (data.data && data.data.image_url) {
                    resultDiv.innerHTML += `<br><img src="${data.data.image_url}" style="max-width:100%; margin-top:1rem;">`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div style="color: var(--danger);">Error: ${error.message}</div>`;
            }
        }

        function showBugModal() {
            document.getElementById('bugModal').classList.add('active');
        }

        function closeBugModal() {
            document.getElementById('bugModal').classList.remove('active');
        }

        async function submitBugReport() {
            const name = document.getElementById('bugName').value;
            const message = document.getElementById('bugMessage').value;
            
            if (!message.trim()) {
                alert('Please enter bug description');
                return;
            }
            
            try {
                await fetch('/api/notif', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: 'bug_report',
                        name: name || 'Anonymous',
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                closeBugModal();
                alert('Bug report submitted successfully!');
                document.getElementById('bugName').value = '';
                document.getElementById('bugMessage').value = '';
            } catch (error) {
                alert('Failed to submit bug report');
            }
        }

        document.addEventListener('DOMContentLoaded', loadAPIData);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API XCVI • Professional REST API Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: rgba(0, 102, 255, 0.08);
            --primary-glow: rgba(0, 102, 255, 0.15);
            --black: #050510;
            --dark: #0f0f1a;
            --darker: #080812;
            --gray: #1a1a26;
            --light-gray: #2a2a36;
            --text: #ffffff;
            --text-light: #b0b0c0;
            --text-lighter: #8a8a9a;
            --success: #00cc66;
            --success-light: rgba(0, 204, 102, 0.1);
            --warning: #ff9900;
            --danger: #ff3333;
            --danger-light: rgba(255, 51, 51, 0.1);
            --card-bg: #12121e;
            --border: #252536;
            --border-light: #303040;
            --radius: 16px;
            --radius-sm: 10px;
            --radius-xs: 6px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--black);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--darker) 0%, rgba(8, 8, 18, 0.95) 100%);
            padding: 1.8rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 102, 255, 0.3));
        }

        .logo-text {
            font-size: 1.9rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-left: 3rem;
            opacity: 0.9;
        }

        /* Hero Image */
        .hero-image {
            width: 100%;
            height: 280px;
            border-radius: var(--radius);
            overflow: hidden;
            margin: 2rem 0;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            background: var(--darker);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .hero-image:hover img {
            transform: scale(1.02);
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1.5rem;
            color: white;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--card-bg), #151522);
            padding: 1.5rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .channel-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .channel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        /* API Categories */
        .api-section {
            margin: 2.5rem 0;
        }

        .category {
            background: linear-gradient(145deg, var(--card-bg), #151522);
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            overflow: hidden;
        }

        .category:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }

        .category-header {
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(18, 18, 30, 0.8);
            transition: var(--transition);
            user-select: none;
            -webkit-user-select: none;
        }

        .category-header:hover {
            background: var(--primary-light);
        }

        .category-header i {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-content {
            display: none;
            border-top: 1px solid var(--border);
        }

        .category.active .category-content {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .category.active .category-header i {
            transform: rotate(180deg);
        }

        /* API Items */
        .api-list {
            padding: 0.5rem;
        }

        .api-item {
            padding: 1rem 1.2rem;
            border-radius: var(--radius-sm);
            margin: 0.5rem;
            transition: var(--transition);
            border: 1px solid transparent;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .api-item:hover {
            background: var(--primary-light);
            border-color: rgba(0, 102, 255, 0.2);
        }

        .api-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .api-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .api-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
        }

        .api-desc {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .api-status {
            padding: 0.35rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-active {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        .toggle-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.1rem;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .toggle-btn:hover {
            background: rgba(0, 102, 255, 0.1);
        }

        /* Expanded API Content */
        .api-expanded {
            display: none;
            padding: 1.5rem;
            background: var(--darker);
            border-top: 1px solid var(--border);
            animation: slideDown 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .api-expanded.active {
            display: block;
        }

        .method-badge {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            border-radius: var(--radius-xs);
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            margin-bottom: 1.5rem;
            background: var(--primary-light);
            color: var(--primary);
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        .url-section {
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .url-text {
            font-family: 'JetBrains Mono', 'Consolas', monospace;
            font-size: 0.9rem;
            color: var(--text);
            flex: 1;
            min-width: 200px;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-xs);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .params-section {
            margin: 2rem 0;
        }

        .params-title {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .param-group {
            margin-bottom: 1.5rem;
        }

        .param-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .param-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .param-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .execute-btn {
            background: linear-gradient(135deg, var(--success), #00b359);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 204, 102, 0.2);
        }

        .execute-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 204, 102, 0.3);
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Results Section */
        .result-container {
            background: var(--black);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            margin-top: 2rem;
            display: none;
        }

        .result-container.active {
            display: block;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-header {
            background: var(--gray);
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-content {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-view {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-word;
            color: #e0e0ff;
            line-height: 1.6;
        }

        .media-preview {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .media-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        /* Bug Modal */
        .bug-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem;
        }

        .bug-modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: linear-gradient(145deg, var(--card-bg), #151522);
            padding: 2.5rem;
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-desc {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .modal-input {
            width: 100%;
            padding: 1rem;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            margin: 0.75rem 0 1.5rem 0;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .modal-btn {
            padding: 0.9rem 2rem;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .modal-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        .modal-close {
            background: var(--light-gray);
            color: var(--text);
        }

        .modal-close:hover {
            background: var(--gray);
        }

        /* Footer */
        .footer {
            background: linear-gradient(180deg, var(--darker) 0%, var(--black) 100%);
            padding: 2.5rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
            opacity: 0;
            pointer-events: none;
            max-width: 400px;
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.6rem;
            }
            
            .tagline {
                margin-left: 2.5rem;
                font-size: 0.9rem;
            }
            
            .hero-image {
                height: 220px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .category-header {
                padding: 1rem 1.2rem;
            }
            
            .api-item {
                padding: 0.9rem 1rem;
            }
            
            .api-expanded {
                padding: 1.2rem;
            }
            
            .url-section {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .url-text {
                min-width: unset;
            }
            
            .copy-btn {
                width: 100%;
                justify-content: center;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .modal-content {
                padding: 1.5rem;
            }
            
            .toast {
                left: 1rem;
                right: 1rem;
                max-width: unset;
            }
        }

        /* Touch Improvements */
        button, 
        .api-item,
        .category-header,
        .copy-btn,
        .execute-btn,
        .modal-btn,
        .channel-btn {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        button:active,
        .api-item:active,
        .category-header:active {
            transform: scale(0.98);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light-gray);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Selection */
        ::selection {
            background: var(--primary-light);
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-text">API XCVI</div>
                
                </div>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="hero-image">
            <img src="https://files.catbox.moe/unam1e.jpg" alt="API XCVI Professional Platform" 
                 onerror="this.onerror=null; this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 1200 280\"><rect width=\"1200\" height=\"280\" fill=\"%230a0a1a\"/><text x=\"50%\" y=\"50%\" font-family=\"Arial\" font-size=\"48\" fill=\"%230066ff\" text-anchor=\"middle\" dy=\"0.3em\">API XCVI</text></svg>'">
            <div class="hero-overlay">
               
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-plug"></i> Active Endpoints</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-sync-alt"></i> Last Updated</div>
                <div class="stat-value" id="lastUpdated">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-server"></i> Server Status</div>
                <div class="stat-value" style="color: var(--success);" id="serverStatus">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fab fa-whatsapp"></i> WhatsApp Channel</div>
                <a href="https://whatsapp.com/channel/0029VbCA8f77j6gFUcCZTu0y" target="_blank" class="channel-btn">
                    <i class="fab fa-whatsapp"></i> Join Channel
                </a>
            </div>
        </div>

        <div class="api-section" id="apiCategories">
            <!-- API categories will be loaded dynamically -->
        </div>
    </div>


    <div class="footer">
        <div class="container">
            
            <div class="copyright">
                © 2026 Powered by Wanz Official
            </div>
        </div>
    </div>

    <script>
        let apiData = null;
        let expandedApi = null;
        let currentToast = null;

        async function loadAPIData() {
            try {
                const response = await fetch('listapi.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                apiData = await response.json();
                
                document.getElementById('activeCount').textContent = apiData.stats.active_endpoints;
                document.getElementById('lastUpdated').textContent = apiData.stats.last_update;
                
                if (apiData.stats.server_status === 'online') {
                    document.getElementById('serverStatus').textContent = 'Online';
                    document.getElementById('serverStatus').style.color = 'var(--success)';
                } else {
                    document.getElementById('serverStatus').textContent = 'Offline';
                    document.getElementById('serverStatus').style.color = 'var(--danger)';
                }
                
                renderCategories();
                showToast('API data loaded successfully!', 'success');
            } catch (error) {
                console.error('Failed to load API data:', error);
                showToast('Failed to load API data. Please refresh.', 'error');
            }
        }

        function renderCategories() {
            const container = document.getElementById('apiCategories');
            if (!apiData) return;
            
            container.innerHTML = '';
            
            apiData.categories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <span><i class="fas ${category.icon}"></i> ${category.name} <span style="color: var(--text-light); font-size: 0.85rem; margin-left: 0.5rem;">(${category.apis.length})</span></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-content" id="content-${category.id}">
                        <div class="api-list">
                            ${category.apis.map(api => `
                                <div class="api-item" id="api-item-${api.file}">
                                    <div class="api-item-header">
                                        <div>
                                            <div class="api-name">${api.name}</div>
                                            <div class="api-desc">${api.description}</div>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                                            <span class="api-status ${api.active ? 'status-active' : ''}">
                                                <i class="fas ${api.active ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                                ${api.active ? 'Active' : 'Inactive'}
                                            </span>
                                            <button class="toggle-btn" onclick="toggleApiDetails('${category.id}', '${api.file}', event)">
                                                <i class="fas fa-chevron-down"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="api-expanded" id="expanded-${api.file}"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                container.appendChild(categoryElement);
            });
        }

        function toggleCategory(categoryId) {
            const category = document.querySelector(`[id="content-${categoryId}"]`).parentElement;
            category.classList.toggle('active');
        }

        function toggleApiDetails(categoryId, apiFile, event) {
            event.stopPropagation();
            
            const category = apiData.categories.find(c => c.id === categoryId);
            const api = category.apis.find(a => a.file === apiFile);
            const expandedContent = document.getElementById(`expanded-${apiFile}`);
            const toggleBtn = event.currentTarget;
            
            if (expandedApi === apiFile) {
                expandedContent.classList.remove('active');
                expandedContent.innerHTML = '';
                expandedApi = null;
                toggleBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                toggleBtn.style.transform = 'rotate(0deg)';
            } else {
                if (expandedApi) {
                    closeExpandedApi();
                }
                
                expandedContent.innerHTML = `
                    <div>
                        <span class="method-badge">${api.method}</span>
                        <div class="url-section">
                            <div class="url-text" id="url-${apiFile}">${window.location.origin}/api/${api.file.replace('.js', '')}</div>
                            <button class="copy-btn" onclick="copyUrl('${apiFile}')">
                                <i class="fas fa-copy"></i> Copy URL
                            </button>
                        </div>
                        
                        <div class="params-section">
                            <div class="params-title">Parameters:</div>
                            ${api.parameters.map(param => `
                                <div class="param-group">
                                    <label class="param-label">${param}</label>
                                    <input type="text" class="param-input" id="param-${apiFile}-${param}" 
                                           placeholder="Enter ${param}" 
                                           ${param === 'url' ? 'value="https://"' : ''}>
                                </div>
                            `).join('')}
                        </div>
                        
                        
                        
                        <button class="execute-btn" onclick="executeApi('${apiFile}')" id="execute-${apiFile}">
                            <i class="fas fa-play"></i> Execute API
                        </button>
                        
                        <div class="result-container" id="result-${apiFile}">
                            <div class="result-header">
                                <span>API Response</span>
                                <button class="copy-btn" onclick="copyResult('${apiFile}')" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                            <div class="result-content">
                                <div id="result-content-${apiFile}">Execute the API to see results...</div>
                            </div>
                        </div>
                    </div>
                `;
                
                expandedContent.classList.add('active');
                expandedApi = apiFile;
                toggleBtn.innerHTML = '<i class="fas fa-chevron-up"></i>';
                toggleBtn.style.transform = 'rotate(180deg)';
                
                expandedContent.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        function closeExpandedApi() {
            if (expandedApi) {
                const expandedContent = document.getElementById(`expanded-${expandedApi}`);
                const toggleBtn = document.querySelector(`#api-item-${expandedApi} .toggle-btn`);
                
                if (expandedContent) {
                    expandedContent.classList.remove('active');
                    expandedContent.innerHTML = '';
                }
                
                if (toggleBtn) {
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-down"></i>';
                    toggleBtn.style.transform = 'rotate(0deg)';
                }
                
                expandedApi = null;
            }
        }

        function copyUrl(apiFile) {
            const url = document.getElementById(`url-${apiFile}`).textContent;
            navigator.clipboard.writeText(url).then(() => {
                showToast('URL copied to clipboard!', 'success');
                
                const btn = event.currentTarget;
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                showToast('Failed to copy URL', 'error');
                console.error('Copy failed:', err);
            });
        }

        async function executeApi(apiFile) {
            const executeBtn = document.getElementById(`execute-${apiFile}`);
            const resultDiv = document.getElementById(`result-content-${apiFile}`);
            const resultContainer = document.getElementById(`result-${apiFile}`);
            
            const category = apiData.categories.find(c => c.apis.some(a => a.file === apiFile));
            const api = category.apis.find(a => a.file === apiFile);
            
            const originalBtnText = executeBtn.innerHTML;
            executeBtn.innerHTML = '<span class="spinner"></span> Executing...';
            executeBtn.disabled = true;
            
            resultDiv.innerHTML = '<div style="display: flex; align-items: center; gap: 0.75rem; color: var(--text-light);"><span class="spinner"></span> Sending request...</div>';
            
            try {
                const params = {};
                let hasParams = false;
                
                api.parameters.forEach(param => {
                    const input = document.getElementById(`param-${apiFile}-${param}`);
                    const value = input ? input.value.trim() : '';
                    if (value) {
                        params[param] = value;
                        hasParams = true;
                    }
                });
                
                const baseUrl = window.location.origin;
                const apiPath = api.file.replace('.js', '');
                const queryString = new URLSearchParams(params).toString();
                const url = `${baseUrl}/api/${apiPath}${hasParams ? '?' + queryString : ''}`;
                
                console.log('Executing API:', url);
                
                const startTime = Date.now();
                const response = await fetch(url);
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                const formattedResponse = JSON.stringify(data, null, 2);
                let resultHTML = `
                    <div style="color: var(--success); font-weight: 600; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas fa-check-circle"></i> Request successful (${responseTime}ms)
                    </div>
                    <pre class="json-view">${formattedResponse}</pre>
                `;
                
                if (data.data) {
                    if (data.data.video_url || data.data.audio_url || data.data.image_url || data.data.media_url) {
                        resultHTML += '<div class="media-preview">';
                        resultHTML += '<div class="media-title"><i class="fas fa-play-circle"></i> Media Preview</div>';
                        
                        if (data.data.video_url || data.data.media_url) {
                            const videoUrl = data.data.video_url || data.data.media_url;
                            resultHTML += `
                                <div style="margin-bottom: 1.5rem;">
                                    <video controls style="width: 100%; max-width: 500px; border-radius: var(--radius-sm); border: 1px solid var(--border);">
                                        <source src="${videoUrl}" type="video/mp4">
                                        Your browser does not support video tag.
                                    </video>
                                </div>
                            `;
                        }
                        
                        if (data.data.audio_url) {
                            resultHTML += `
                                <div style="margin-bottom: 1.5rem;">
                                    <audio controls style="width: 100%;">
                                        <source src="${data.data.audio_url}" type="audio/mpeg">
                                    </audio>
                                </div>
                            `;
                        }
                        
                        if (data.data.image_url || data.data.thumbnail) {
                            const imageUrl = data.data.image_url || data.data.thumbnail;
                            resultHTML += `
                                <div>
                                    <img src="${imageUrl}" style="max-width: 100%; max-height: 300px; border-radius: var(--radius-sm); border: 1px solid var(--border);">
                                </div>
                            `;
                        }
                        
                        resultHTML += '</div>';
                    }
                }
                
                resultDiv.innerHTML = resultHTML;
                resultContainer.classList.add('active');
                
                await sendTelegramNotification('api_test', {
                    endpoint: api.name,
                    url: url,
                    response_time: responseTime,
                    status: response.status
                });
                
            } catch (error) {
                console.error('API execution error:', error);
                resultDiv.innerHTML = `
                    <div style="color: var(--danger); padding: 1.25rem; background: var(--danger-light); border-radius: var(--radius-sm); border: 1px solid var(--danger);">
                        <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                            <i class="fas fa-exclamation-circle"></i>
                            <strong style="font-size: 1rem;">Error</strong>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-light);">${error.message}</div>
                    </div>
                `;
                resultContainer.classList.add('active');
                
                await sendTelegramNotification('api_error', {
                    endpoint: api.name,
                    error: error.message
                });
            } finally {
                executeBtn.innerHTML = originalBtnText;
                executeBtn.disabled = false;
            }
        }

        function copyResult(apiFile) {
            const resultDiv = document.getElementById(`result-content-${apiFile}`);
            const preElement = resultDiv.querySelector('pre');
            const text = preElement ? preElement.textContent : resultDiv.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Result copied to clipboard!', 'success');
            }).catch(err => {
                showToast('Failed to copy result', 'error');
                console.error('Copy failed:', err);
            });
        }

        function showBugModal() {
            document.getElementById('bugModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeBugModal() {
            document.getElementById('bugModal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('bugName').value = '';
            document.getElementById('bugEmail').value = '';
            document.getElementById('bugMessage').value = '';
        }

        

        function showToast(message, type = 'success') {
            if (currentToast) {
                currentToast.remove();
                currentToast = null;
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-check-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            if (type === 'warning') icon = 'fa-exclamation-triangle';
            if (type === 'info') icon = 'fa-info-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            currentToast = toast;
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                    currentToast = null;
                }
            }, 3000);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.addEventListener('DOMContentLoaded', loadAPIData);
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeBugModal();
                closeExpandedApi();
            }
        });
        
        window.addEventListener('click', (e) => {
            const bugModal = document.getElementById('bugModal');
            if (bugModal.classList.contains('active') && e.target === bugModal) {
                closeBugModal();
            }
        });
        
        showToast('Welcome to API XCVI!', 'info');
    </script>
</body>
</html>

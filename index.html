<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API XCVI • Professional REST API Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --primary-light: rgba(0, 102, 255, 0.08);
            --primary-glow: rgba(0, 102, 255, 0.15);
            --black: #050510;
            --dark: #0f0f1a;
            --darker: #080812;
            --gray: #1a1a26;
            --light-gray: #2a2a36;
            --text: #ffffff;
            --text-light: #b0b0c0;
            --text-lighter: #8a8a9a;
            --success: #00cc66;
            --success-light: rgba(0, 204, 102, 0.1);
            --warning: #ff9900;
            --danger: #ff3333;
            --danger-light: rgba(255, 51, 51, 0.1);
            --card-bg: #12121e;
            --border: #252536;
            --border-light: #303040;
            --radius: 16px;
            --radius-sm: 10px;
            --radius-xs: 6px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: var(--black);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(180deg, var(--darker) 0%, rgba(8, 8, 18, 0.95) 100%);
            padding: 1.8rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 102, 255, 0.3));
        }

        .logo-text {
            font-size: 1.9rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-left: 3rem;
            opacity: 0.9;
        }

        /* Hero */
        .hero-image {
            width: 100%;
            height: 280px;
            border-radius: var(--radius);
            overflow: hidden;
            margin: 2rem 0;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            position: relative;
            background: var(--darker);
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .hero-image:hover img {
            transform: scale(1.02);
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 1.5rem;
            color: white;
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: linear-gradient(145deg, var(--card-bg), #151522);
            padding: 1.5rem;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary);
            opacity: 0.8;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
            border-color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .channel-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.2);
        }

        .channel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.3);
        }

        /* API Categories */
        .api-section {
            margin: 2.5rem 0;
        }

        .category {
            background: linear-gradient(145deg, var(--card-bg), #151522);
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            transition: var(--transition);
            overflow: hidden;
        }

        .category:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-light);
        }

        .category-header {
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            background: rgba(18, 18, 30, 0.8);
            transition: var(--transition);
            user-select: none;
        }

        .category-header:hover {
            background: var(--primary-light);
        }

        .category-header i {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category.active .category-content {
            max-height: 2000px;
        }

        .category.active .category-header i {
            transform: rotate(180deg);
        }

        /* API List */
        .api-list {
            padding: 0 1rem 1rem;
        }

        .api-item {
            background: rgba(18, 18, 30, 0.6);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1.2rem;
            margin-bottom: 0.75rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .api-item:hover {
            background: var(--primary-light);
            border-color: rgba(0, 102, 255, 0.2);
            transform: translateX(5px);
        }

        .api-item.active {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .api-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .api-name {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
        }

        .api-desc {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .api-method {
            background: var(--primary-light);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: var(--radius-xs);
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-right: 0.5rem;
        }

        .api-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-active {
            background: var(--success-light);
            color: var(--success);
            border: 1px solid rgba(0, 204, 102, 0.3);
        }

        /* API Details */
        .api-details-panel {
            background: var(--darker);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            margin-top: 2rem;
            display: none;
        }

        .api-details-panel.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .url-section {
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .url-text {
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            color: var(--text);
            flex: 1;
            min-width: 200px;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-xs);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .copy-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .params-section {
            margin: 2rem 0;
        }

        .params-title {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .param-group {
            margin-bottom: 1.5rem;
        }

        .param-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
        }

        .param-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--black);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-family: 'Consolas', monospace;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .param-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .execute-btn {
            background: linear-gradient(135deg, var(--success), #00b359);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 4px 15px rgba(0, 204, 102, 0.2);
        }

        .execute-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 204, 102, 0.3);
        }

        .execute-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results */
        .result-container {
            background: var(--black);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            margin-top: 2rem;
            display: none;
        }

        .result-container.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .result-header {
            background: var(--gray);
            padding: 1.2rem 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-content {
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .json-view {
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-word;
            color: #e0e0ff;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            background: linear-gradient(180deg, var(--darker) 0%, var(--black) 100%);
            padding: 2.5rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--border);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 102, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.95rem;
            z-index: 3000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: var(--shadow);
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
            pointer-events: none;
            max-width: 400px;
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.6rem;
            }
            
            .tagline {
                margin-left: 0;
                font-size: 0.9rem;
                margin-top: 0.25rem;
            }
            
            .hero-image {
                height: 200px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .category-header {
                padding: 1rem 1.2rem;
            }
            
            .api-item {
                padding: 1rem;
            }
            
            .api-details-panel {
                padding: 1.5rem;
            }
            
            .url-section {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .url-text {
                min-width: unset;
            }
            
            .copy-btn {
                width: 100%;
                justify-content: center;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }
            
            .toast {
                left: 1rem;
                right: 1rem;
                max-width: unset;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--light-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-bolt logo-icon"></i>
                <div>
                    <div class="logo-text">API XCVI</div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero -->
        <div class="hero-image">
            <img src="https://files.catbox.moe/unam1e.jpg" alt="API Platform" 
                 onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 1200 280\"><rect width=\"1200\" height=\"280\" fill=\"%230a0a1a\"/><text x=\"50%\" y=\"50%\" font-family=\"sans-serif\" font-size=\"48\" fill=\"%230066ff\" text-anchor=\"middle\" dy=\"0.3em\">API XCVI</text></svg>'">
            <div class="hero-overlay">
                <h3 style="margin-bottom: 0.5rem;">High-Quality API Services</h3>
                <p style="opacity: 0.9; font-size: 0.9rem;">Download, convert, and optimize media with our professional APIs</p>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-plug"></i> Active Endpoints</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-sync-alt"></i> Last Updated</div>
                <div class="stat-value" id="lastUpdated">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fas fa-server"></i> Server Status</div>
                <div class="stat-value" style="color: var(--success);" id="serverStatus">Online</div>
            </div>
            <div class="stat-card">
                <div class="stat-label"><i class="fab fa-whatsapp"></i> WhatsApp Channel</div>
                <a href="https://whatsapp.com/channel/0029VbCA8f77j6gFUcCZTu0y" target="_blank" class="channel-btn">
                    <i class="fab fa-whatsapp"></i> Join Channel
                </a>
            </div>
        </div>

        <!-- API Categories -->
        <div class="api-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--text);">Available APIs</h2>
            <div id="apiCategories">
                <!-- Categories will be loaded here -->
            </div>
        </div>

        <!-- API Details -->
        <div id="apiDetailsContainer"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="footer-links">

                <a href="https://whatsapp.com/channel/0029VbCA8f77j6gFUcCZTu0y" target="_blank">
                    <i class="fab fa-whatsapp"></i> Support
                </a>
               
            </div>
            <div class="copyright">
                © 2026 Powered by Wanz Official
            </div>
        </div>
    </div>

    <script>
        let apiData = null;
        let activeApi = null;
        let currentToast = null;

        // Load API data
        async function loadAPIData() {
            try {
                const response = await fetch('listapi.json');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                apiData = await response.json();
                
                // Update stats
                document.getElementById('activeCount').textContent = apiData.stats.active_endpoints;
                document.getElementById('lastUpdated').textContent = apiData.stats.last_update;
                
                const statusElem = document.getElementById('serverStatus');
                if (apiData.stats.server_status === 'online') {
                    statusElem.textContent = 'Online';
                    statusElem.style.color = 'var(--success)';
                } else {
                    statusElem.textContent = 'Offline';
                    statusElem.style.color = 'var(--danger)';
                }
                
                renderCategories();
                showToast('API data loaded successfully!', 'info');
            } catch (error) {
                console.error('Failed to load API data:', error);
                showToast('Failed to load API data', 'error');
            }
        }

        // Render categories
        function renderCategories() {
            const container = document.getElementById('apiCategories');
            if (!apiData) return;
            
            container.innerHTML = apiData.categories.map(category => `
                <div class="category">
                    <div class="category-header" onclick="toggleCategory('${category.id}')">
                        <span>
                            <i class="fas ${category.icon}"></i> 
                            ${category.name} 
                            <span style="color: var(--text-light); font-size: 0.85rem; margin-left: 0.5rem;">
                                (${category.apis.length})
                            </span>
                        </span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="category-content" id="content-${category.id}">
                        <div class="api-list">
                            ${category.apis.map(api => `
                                <div class="api-item" onclick="showApiDetails('${category.id}', '${api.name}')">
                                    <div class="api-item-header">
                                        <div>
                                            <div class="api-name">${api.name}</div>
                                            <div class="api-desc">${api.description}</div>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                                            <span class="api-method">${api.method}</span>
                                            <span class="api-status ${api.active ? 'status-active' : ''}">
                                                <i class="fas ${api.active ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                                ${api.active ? 'Active' : 'Inactive'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Toggle category
        function toggleCategory(categoryId) {
            const category = document.querySelector(`#content-${categoryId}`).parentElement;
            category.classList.toggle('active');
        }

        // Show API details
        function showApiDetails(categoryId, apiName) {
            const category = apiData.categories.find(c => c.id === categoryId);
            const api = category.apis.find(a => a.name === apiName);
            
            if (!api) return;
            
            activeApi = api;
            
            const container = document.getElementById('apiDetailsContainer');
            const baseUrl = window.location.origin;
            
            // File name without .js extension for URL
            const apiEndpoint = api.file.replace('.js', '');
            
            container.innerHTML = `
                <div class="api-details-panel active">
                    <h3 style="margin-bottom: 1rem; color: var(--text);">
                        <i class="fas ${category.icon}" style="color: var(--primary); margin-right: 0.5rem;"></i>
                        ${api.name}
                    </h3>
                    <p style="color: var(--text-light); margin-bottom: 1.5rem;">${api.description}</p>
                    
                    <div class="url-section">
                        <div class="url-text" id="apiUrl">${baseUrl}/api/${apiEndpoint}</div>
                        <button class="copy-btn" onclick="copyUrl()">
                            <i class="fas fa-copy"></i> Copy URL
                        </button>
                    </div>
                    
                    <div class="params-section">
                        <div class="params-title">Required Parameters:</div>
                        ${api.parameters.map(param => `
                            <div class="param-group">
                                <label class="param-label">${param}</label>
                                <input type="text" class="param-input" 
                                       id="param-${param}" 
                                       placeholder="Enter ${param}" 
                                       ${param === 'url' ? 'value="https://"' : ''}>
                            </div>
                        `).join('')}
                    </div>
                    
                    <button class="execute-btn" onclick="executeApi()" id="executeBtn">
                        <i class="fas fa-play"></i> Execute API
                    </button>
                    
                    <div class="result-container" id="resultContainer">
                        <div class="result-header">
                            <span>API Response</span>
                            <button class="copy-btn" onclick="copyResult()" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;">
                                <i class="fas fa-copy"></i> Copy Result
                            </button>
                        </div>
                        <div class="result-content">
                            <div id="resultContent">Execute the API to see results...</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Scroll to details
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Copy URL
        function copyUrl() {
            const url = document.getElementById('apiUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.currentTarget;
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.innerHTML = original;
                    btn.classList.remove('copied');
                }, 2000);
                
                showToast('URL copied to clipboard!', 'info');
            }).catch(err => {
                console.error('Copy failed:', err);
                showToast('Failed to copy URL', 'error');
            });
        }

        // Execute API
        async function executeApi() {
            if (!activeApi) return;
            
            const executeBtn = document.getElementById('executeBtn');
            const resultContent = document.getElementById('resultContent');
            const resultContainer = document.getElementById('resultContainer');
            
            const originalText = executeBtn.innerHTML;
            executeBtn.innerHTML = '<span class="spinner"></span> Executing...';
            executeBtn.disabled = true;
            
            resultContent.innerHTML = '<div style="display: flex; align-items: center; gap: 0.75rem; color: var(--text-light);"><span class="spinner"></span> Sending request...</div>';
            resultContainer.classList.add('active');
            
            try {
                // Build parameters
                const params = {};
                activeApi.parameters.forEach(param => {
                    const input = document.getElementById(`param-${param}`);
                    const value = input ? input.value.trim() : '';
                    if (value) {
                        params[param] = value;
                    }
                });
                
                // Build URL (without .js in path)
                const baseUrl = window.location.origin;
                const apiEndpoint = activeApi.file.replace('.js', '');
                const queryString = new URLSearchParams(params).toString();
                const url = `${baseUrl}/api/${apiEndpoint}${queryString ? '?' + queryString : ''}`;
                
                console.log('Fetching:', url);
                
                // Make request
                const startTime = Date.now();
                const response = await fetch(url);
                const responseTime = Date.now() - startTime;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText || response.statusText}`);
                }
                
                const data = await response.json();
                const formattedResponse = JSON.stringify(data, null, 2);
                
                // Display result
                let resultHTML = `
                    <div style="color: var(--success); font-weight: 600; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas fa-check-circle"></i> Request successful (${responseTime}ms)
                    </div>
                    <pre class="json-view">${escapeHtml(formattedResponse)}</pre>
                `;
                
                // Add media preview if available
                if (data.data) {
                    if (data.data.video_url || data.data.media_url) {
                        const videoUrl = data.data.video_url || data.data.media_url;
                        resultHTML += `
                            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                                <div style="font-weight: 600; color: var(--primary); margin-bottom: 0.75rem; font-size: 0.95rem;">
                                    <i class="fas fa-play-circle"></i> Video Preview
                                </div>
                                <video controls style="width: 100%; max-width: 500px; border-radius: var(--radius-sm); border: 1px solid var(--border);">
                                    <source src="${videoUrl}" type="video/mp4">
                                    Your browser does not support video tag.
                                </video>
                            </div>
                        `;
                    }
                    
                    if (data.data.image_url || data.data.thumbnail) {
                        const imageUrl = data.data.image_url || data.data.thumbnail;
                        resultHTML += `
                            <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border);">
                                <div style="font-weight: 600; color: var(--primary); margin-bottom: 0.75rem; font-size: 0.95rem;">
                                    <i class="fas fa-image"></i> Image Preview
                                </div>
                                <img src="${imageUrl}" style="max-width: 100%; max-height: 300px; border-radius: var(--radius-sm); border: 1px solid var(--border);">
                            </div>
                        `;
                    }
                }
                
                resultContent.innerHTML = resultHTML;
                
                // Send notification (optional)
                try {
                    await fetch('/api/notif', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            type: 'api_test',
                            data: {
                                endpoint: activeApi.name,
                                url: url,
                                response_time: responseTime,
                                status: response.status
                            }
                        })
                    });
                } catch (notifError) {
                    console.log('Notification failed:', notifError);
                }
                
            } catch (error) {
                console.error('API execution error:', error);
                resultContent.innerHTML = `
                    <div style="color: var(--danger); padding: 1.25rem; background: var(--danger-light); border-radius: var(--radius-sm); border: 1px solid var(--danger);">
                        <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.5rem;">
                            <i class="fas fa-exclamation-circle"></i>
                            <strong style="font-size: 1rem;">Error</strong>
                        </div>
                        <div style="font-size: 0.9rem; color: var(--text-light);">${escapeHtml(error.message)}</div>
                    </div>
                `;
            } finally {
                executeBtn.innerHTML = originalText;
                executeBtn.disabled = false;
            }
        }

        // Copy result
        function copyResult() {
            const resultText = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                showToast('Result copied to clipboard!', 'info');
            }).catch(err => {
                showToast('Failed to copy result', 'error');
            });
        }

        // Show toast
        function showToast(message, type = 'info') {
            if (currentToast) {
                currentToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'fa-info-circle';
            if (type === 'error') icon = 'fa-exclamation-circle';
            if (type === 'success') icon = 'fa-check-circle';
            
            toast.innerHTML = `
                <i class="fas ${icon}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            currentToast = toast;
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                    currentToast = null;
                }
            }, 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadAPIData);
    </script>
</body>
</html>
